<div class="field">
  <label for="password-input-toggle-password">Password <span aria-hidden="true">*</span></label>
  <div class="pw">
    <input id="password-input-toggle-password" name="password" type="password" required aria-describedby="password-input-toggle-help" />
    <button type="button" id="password-input-toggle-toggle" class="pw__toggle" aria-pressed="false" aria-label="Show password">Show</button>
  </div>
  <p id="password-input-toggle-help" class="help">Required</p>
  <div id="password-input-toggle-live" class="sr-only" aria-live="polite"></div>
</div>
