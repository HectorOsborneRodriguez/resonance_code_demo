<button id="modal-open" aria-haspopup="dialog" aria-controls="modal-dialog">Open modal</button>

<div id="modal-dialog" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" hidden>
  <div class="modal__backdrop" data-backdrop></div>
  <div class="modal__panel" role="document" tabindex="-1">
    <h2 id="modal-title">Modal title</h2>
    <p id="modal-desc">This is a demo modal. Focus should be trapped while open.</p>
    <a href="#" class="modal__link">Focusable link</a>
    <button id="modal-close" class="modal__close">Close modal</button>
  </div>
</div>
