<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Accordion Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Accessible Accordion Demo</h1>
    <div class="accordion">
      <div class="accordion__item">
        <h3>
          <button
            class="accordion-trigger"
            aria-expanded="false"
            aria-controls="panel1"
            id="accordion1"
          >
            Section 1
          </button>
        </h3>
        <div id="panel1" role="region" aria-labelledby="accordion1" hidden>
          <p>Content for section 1.</p>
        </div>
      </div>

      <div class="accordion__item">
        <h3>
          <button
            class="accordion-trigger"
            aria-expanded="false"
            aria-controls="panel2"
            id="accordion2"
          >
            Section 2
          </button>
        </h3>
        <div id="panel2" role="region" aria-labelledby="accordion2" hidden>
          <p>Content for section 2.</p>
        </div>
      </div>

      <!-- Add more sections as needed -->
    </div>


    <a href="/index.html">Back to Component Library</a>
    <script src="accordion.js"></script>
  </body>
</html>
