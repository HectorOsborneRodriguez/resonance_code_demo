<div

  data-component="toggle-switch"
  data-tgs-role="group"
  data-tgs-id="toggle-switch-group-1"
>
  <!-- Example 1: Basic toggle switch (off by default) -->
  <div class="toggle-switch" data-tgs-role="item" data-tgs-id="item-1">
    <label id="switch1-label" for="switch1" data-tgs-role="label" data-tgs-id="label-1">Enable notifications</label>

      id="switch1"
      role="switch"
      type="button"

      aria-labelledby="switch1-label"
      data-tgs-role="switch"
      data-tgs-id="switch-1"
    >
      <span class="toggle-switch__track" aria-hidden="true">
        <span class="toggle-switch__handle"></span>
      </span>
    </button>
  </div>

  <!-- Example 2: Toggle switch (on by default) -->
  <div class="toggle-switch" data-tgs-role="item" data-tgs-id="item-2">
    <label id="switch2-label" for="switch2" data-tgs-role="label" data-tgs-id="label-2">Dark mode</label>

      id="switch2"
      role="switch"
      type="button"
      aria-checked="true"
      aria-labelledby="switch2-label"
      data-tgs-role="switch"
      data-tgs-id="switch-2"
    >
      <span class="toggle-switch__track" aria-hidden="true">
        <span class="toggle-switch__handle"></span>
      </span>
    </button>
  </div>

  <!-- Example 3: Toggle switch with hint text -->
  <div class="toggle-switch" data-tgs-role="item" data-tgs-id="item-3">
    <div>
      <label id="switch3-label" for="switch3" data-tgs-role="label" data-tgs-id="label-3">Auto-save drafts</label>

      id="switch3"
      role="switch"
      type="button"
      aria-checked="false"
      aria-labelledby="switch3-label"
      aria-describedby="switch3-hint"
      data-tgs-role="switch"
      data-tgs-id="switch-3"
    >
      <span class="toggle-switch__track" aria-hidden="true">
        <span class="toggle-switch__handle"></span>
      </span>
