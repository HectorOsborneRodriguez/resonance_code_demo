<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mega Navigation â€” Test Harness</title>
  <link rel="stylesheet" href="mega-navigation.css" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    header { margin-bottom: 16px; }
    .note { max-width: 70ch; }
    .frame { border: 1px solid #ccc; padding: 16px; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <h1>Mega Navigation</h1>
    <p class="note">
      This page is a test harness for visual, keyboard, and screen reader checks.
      For DOM/AX inspection, prefer the component-only reference file: <code>mega-navigation.html</code>.
    </p>
  </header>

  <main class="frame">
    <div id="demo"></div>
  </main>

  <script src="mega-navigation.js"></script>
  <script>
    fetch("mega-navigation.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("demo").innerHTML = html;
        if (window.__initComponent) window.__initComponent();
      })
      .catch(() => {
        document.getElementById("demo").textContent = "Unable to load reference markup.";
      });
  </script>
</body>
</html>
