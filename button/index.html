<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Button — Full Page Test Harness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./button.css" />
</head>
<body>
  <main>
    <h1>Button — Accessibility Test Harness</h1>
    <p>This page loads the Button reference implementation in full page context.</p>
    <div id="mount"></div>
  </main>

  <script>
    fetch('./button.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('mount').innerHTML = html;

        const script = document.createElement('script');
        script.src = './button.js';
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
