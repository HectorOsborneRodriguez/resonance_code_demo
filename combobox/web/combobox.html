<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Combobox Example</title>
  <link rel="stylesheet" href="./combobox.css" />
</head>
<body>
  <div class="demo-sticky" aria-hidden="true">Sticky header (demo) — ensure focused input is not obscured</div>

  <h1>Combobox — Example (Editable + Listbox)</h1>

  <section>
    <label id="cbx-label" for="cbx-input">City</label>
    <input
      id="cbx-input"
      class="combobox"
      type="text"
      role="combobox"
      aria-haspopup="listbox"
      aria-labelledby="cbx-label"
      aria-controls="cbx-listbox"
      aria-expanded="false"
      aria-describedby="cbx-hint"
      autocomplete="off"
      data-cbx="input"
    />

    <div class="hint" id="cbx-hint" data-cbx="hint">Type to filter, or press Arrow Down to open.</div>

    <div
      id="cbx-listbox"
      class="listbox"
      role="listbox"
      aria-labelledby="cbx-label"
      hidden
      data-cbx="listbox"
    ></div>

    <div class="hint">Note: Focus stays on the input while navigating options (aria-activedescendant).</div>
  </section>

  <script src="./combobox.js"></script>
</body>
</html>
