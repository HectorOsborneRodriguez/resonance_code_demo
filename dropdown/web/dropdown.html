<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dropdown Example</title>
  <link rel="stylesheet" href="./dropdown.css" />
</head>
<body>
  <main class="page">
    <h1>Dropdown (Select-only Combobox) Example</h1>

    <div class="dropdown" data-dropdown>
      <span id="drp-label" class="dropdown__label">Select a city</span>

      <div
        id="drp-trigger"
        class="dropdown__trigger"
        role="combobox"
        aria-haspopup="listbox"
        aria-labelledby="drp-label"
        aria-controls="drp-listbox"
        aria-expanded="false"
        aria-activedescendant=""
        tabindex="0"
      >
        <span class="dropdown__value" data-value>Select…</span>
        <span class="dropdown__icon" aria-hidden="true">▾</span>
      </div>

      <ul
        id="drp-listbox"
        class="dropdown__listbox"
        role="listbox"
        aria-labelledby="drp-label"
        hidden
      >
        <li id="opt-ott" role="option" class="dropdown__option" aria-selected="false">Ottawa</li>
        <li id="opt-mon" role="option" class="dropdown__option" aria-selected="false">Montreal</li>
        <li id="opt-tor" role="option" class="dropdown__option" aria-selected="false">Toronto</li>
      </ul>

      <p class="dropdown__help" id="drp-help">Use Arrow keys to move, Enter/Space to select, Escape to close.</p>
    </div>
  </main>

  <script src="./dropdown.js"></script>
</body>
</html>
