<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Link Example</title>
  <link rel="stylesheet" href="link.css" />
</head>
<body>

<h1>Link Component Example</h1>

<p>
  <a href="#section" id="internalLink">Go to section</a>
</p>

<p>
  <a href="https://example.com" target="_blank" rel="noopener" aria-label="External site, opens in a new tab">
    External site
  </a>
</p>

<section id="section">
  <h2>Destination Section</h2>
  <p>You have navigated to this section.</p>
</section>

<script src="link.js"></script>
</body>
</html>
