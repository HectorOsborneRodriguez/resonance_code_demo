<div class="accordion" id="example-accordion">

  <section class="accordion__item">
    <h2>
      <button
        id="acc-trigger-1"
        class="accordion__trigger"
        aria-expanded="false"
        aria-controls="acc-panel-1"
      >
        Section One
        <span class="accordion__icon" aria-hidden="true">▸</span>
      </button>
    </h2>

    <div
      id="acc-panel-1"
      class="accordion__panel"
      role="region"
      aria-labelledby="acc-trigger-1"
      hidden
    >
      <p>This is the content for Section One.</p>
      <a href="#">Focusable link inside panel</a>
    </div>
  </section>

  <section class="accordion__item">
    <h2>
      <button
        id="acc-trigger-2"
        class="accordion__trigger"
        aria-expanded="false"
        aria-controls="acc-panel-2"
      >
        Section Two
        <span class="accordion__icon" aria-hidden="true">▸</span>
      </button>
    </h2>

    <div
      id="acc-panel-2"
      class="accordion__panel"
      role="region"
      aria-labelledby="acc-trigger-2"
      hidden
    >
      <p>This is the content for Section Two.</p>
      <button>Focusable button inside panel</button>
    </div>
  </section>

</div>
