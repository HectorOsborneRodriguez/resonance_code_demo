<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accordion — Full Page Test Harness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../../global.css" />
  <!-- Load component styles -->
  <link rel="stylesheet" href="./accordion.css" />
</head>
<body>

  <main>
    <h1>Accordion — Accessibility Test Harness</h1>
    <p>
      This page loads the Accordion reference implementation inside a full
      document context for screen reader, zoom, and reflow testing.
    </p>

    <!-- Component mount point -->
    <div id="mount"></div>
  </main>

  <!-- Load component markup -->
  <script>
    fetch('./accordion.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('mount').innerHTML = html;

        // Load behavior AFTER markup is mounted
        const script = document.createElement('script');
        script.src = './accordion.js';
        document.body.appendChild(script);
      });
  </script>

</body>
</html>
